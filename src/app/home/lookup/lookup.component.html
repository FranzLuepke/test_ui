<div class="lookup">
  <div class="lookup__header">
    <button mat-button (click)="goBack()">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <h1 class="lookup__header__title">
      Lookup Form
    </h1>
  </div>
  <div class="lookup__content">
    <div class="lookup__content__lists">
      <app-alias-list
        [aliasList]="aliasWithTags"
        (selectedAlias)="changedSelectedAlias($event)"
      ></app-alias-list>
      <app-tags-list
        [aliasList]="aliasForTags"
        (selectedAlias)="changedSelectedTags($event)"
      ></app-tags-list>
    </div>
    <div class="lookup__content__buttons">
      <button></button>
    </div>
  </div>
</div>
